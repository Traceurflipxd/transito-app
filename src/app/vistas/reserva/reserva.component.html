<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="fadeIn first">Reserva tu hora</h2>
    
    <form class="reservation-form">
      <div class="form-group fadeIn second">
        <label for="tipo">Tipo de trámite</label>
        <select id="tipo" class="form-control">
          <option value="" disabled selected>Selecciona el tipo de trámite</option>
          <option value="primera">Primera licencia</option>
          <option value="renovacion">Renovación</option>
          <option value="duplicado">Duplicado</option>
        </select>
      </div>

      <div class="form-group fadeIn third">
        <label for="fecha">Fecha preferida</label>
        <input type="date" id="fecha" class="form-control">
      </div>

      <div class="form-group fadeIn third">
        <label for="hora">Hora preferida</label>
        <select id="hora" class="form-control">
          <option value="" disabled selected>Selecciona una hora</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
        </select>
      </div>

      <div class="form-group fadeIn fourth">
        <label for="documentos">Documentos requeridos</label>
        <ul class="document-list">
          <li>Cédula de identidad</li>
          <li>Certificado de antecedentes</li>
          <li>Certificado médico</li>
          <li>Foto tipo carné</li>
        </ul>
      </div>

      <input type="submit" class="fadeIn fourth" value="Reservar hora">
    </form>
  </div>
</div>
